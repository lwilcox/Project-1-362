<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <h1>LOGAN MEDIA</h1>
  <h2>JOIN MY TEAM.</h2>
  <form action="#null" method="get" id="contact-form">
    <ol>
      <li id="name-input">
        <label for="name">FULL NAME</label>
        <input placeholder="First Last" type="name" id="name" name="name" />
      </li>
      <li id="email-input">
        <label for="email">EMAIL</label>
        <input placeholder="email@example.com" type="email" id="email" name="email" />
      </li>
      <li id="birthday-input">
        <label for="birthday">DATE OF BIRTH</label>
        <input type="date" id="birthday" name="birthday" />
      </li>
      <li id="phone-input">
        <label for="phone">PHONE NUMBER</label>
        <input placeholder="000-000-0000" type="tel" id="phone" name="phone" />
      </li>
    </ol>
    <input id="submit" type="submit" value="Sign Me Up" />
    <h3><a href="learnmore/">LEARN MORE</a></h3>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
